name: Full-Stack CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: "Smart Fitness and Nitrition Tracker/Backend/SFANT/SFANT"
        run: mvn clean package -DskipTests

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: "Smart Fitness and Nitrition Tracker/Backend/SFANT/SFANT/target/*.jar"

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: "Smart Fitness and Nitrition Tracker/Frontend"
        run: npm install

      - name: Build Frontend
        working-directory: "Smart Fitness and Nitrition Tracker/Frontend"
        run: npm run build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: "Smart Fitness and Nitrition Tracker/Frontend/build/**"
